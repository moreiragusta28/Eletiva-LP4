<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Horizontal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Sample Form</h1>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="partnerName" class="col-sm-5 col-form-label"><strong>Partner Name</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="partnerName">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="partnerEmail" class="col-sm-5 col-form-label"><strong>Partner Email
                                ID</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="partnerEmail">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="partnerLegalName" class="col-sm-5 col-form-label"><strong>Partner Legal
                                Name</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="partnerLegalName">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="partnerMobile" class="col-sm-5 col-form-label"><strong>Partner
                                Mobile</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="partnerMobile">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <div class="row mb-3">
                        <label for="partnerAddress" class="col-sm-2 col-form-label"><strong>Partner
                                Address</strong></label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="partnerAddress" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="contractStartDate" class="col-sm-5 col-form-label"><strong>Contract Start
                                Date</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="contractStartDate" placeholder="Date Start">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="contractExpiryDate" class="col-sm-5 col-form-label"><strong>Contract Expiry
                                Date</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="contractExpiryDate" placeholder="Date End">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="minimumLoanAmount" class="col-sm-5 col-form-label"><strong>Minimum Loan
                                Amount</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="minimumLoanAmount">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="maximumLoanAmount" class="col-sm-5 col-form-label"><strong>Maximum Loan
                                Amount</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="maximumLoanAmount">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="interestRate" class="col-sm-5 col-form-label"><strong>Interest Rate</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="interestRate">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row mb-3">
                        <label for="depositAmount" class="col-sm-5 col-form-label"><strong>Deposit
                                Amount</strong></label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="depositAmount">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 col-md-2 mx-auto mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>

</body>

</html>

<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container texte-center">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="inputFirstName" class="form-label">First name</label>
                        <input type="text" id="firstname" class="form-control" placeholder="Mark">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Last name</label>
                        <input type="text" id="lastname" class="form-control" placeholder="Otto">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="UserName" class="form-label">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" id="username" class="form-control" placeholder="Username">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="insertCity" class="form-label">City</label>
                        <input type="text" id="city" class="form-control" placeholder="City">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="insertEstate" class="form-label">Estate</label>
                        <input type="text" id="estate" class="form-control" placeholder="Estate">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="insertZip" class="form-label">Zip</label>
                        <input type="text" id="zip" class="form-control" placeholder="Zip">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agreeconditions">
                        <label class="form-check-label" for="agreeconditions">Agree to terms and conditions</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit form</button>
        </div>
    </form>


</body>

</html>

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="mx-5">
    <form class="w-50 mx-auto bg-light p-4">
        <h3>Billing address</h3>
        <div class="row mt-4">
            <div class="col-6">
                <label for="name" class="form-label">First Name</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="col-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control">
            </div>
        </div>
        <div class="row mt-4">
            <label for="username" class="form-label">Username</label>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <label for="email" class="form-label">Email<small class="text-muted"> (Optional)</small></label>
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="1234 Main St">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <label for="address2" class="form-label">Address 2<small class="text-muted"> (Opcional)</small></label>
                <input type="text" name="address2" id="address2" class="form-control" placeholder="Apartment or suite">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-5">
                <label for="country" class="form-label">Country</label>
                <select id="country" name="country" class="form-select">
                    <option selected>Choose...</option>
                    <option>Brasil</option>
                    <option>EUA</option>
                </select>
            </div>
            <div class="col-4">
                <label for="state" class="form-label">State</label>
                <select id="state" name="state" class="form-select">
                    <option selected>Choose...</option>
                    <option>Brasilia</option>
                    <option>Washington</option>
                </select>
            </div>
            <div class="col-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="number" name="zip" id="zip" class="form-control">
            </div>
        </div>
    </form>

</body>

</html>
